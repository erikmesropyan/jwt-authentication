<div class="row justify-content-center mt-3">
  <div class="col-3">
    <app-user [user]="currentUser"></app-user>

</div>
<div class="row">
  <div class="col-3">
    <div *ngFor="let user of $allUsers | async" class="mt-3">
      <app-user [user]="user"></app-user>
    </div>
  </div>
</div>
<app-logout></app-logout>
